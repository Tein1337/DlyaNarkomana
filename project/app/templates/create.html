<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Добавление Студентов</h2>
  <form method="POST">
    {% csrf_token %}
    <p>
      <label>Введите имя студента</label>
      <input type="text" name="name">
    </p>
     <p>
      <label>Введите фамилию студента</label>
      <input type="text" name="lastname">
    </p>
     <p>
      <label>Введите предмет студента</label>
      <input type="text" name="subject">
    </p>
     <p>
      <label>Введите оценку студента</label>
      <input type="text" name="rating">
    </p>
     <p>
      <label>Введите средний балл студента</label>
      <input type="text" name="average">
    </p>
    <input type="submit" value="Сохранить">
  </form>
</body>
</html>
