<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Список Студентов</h2>
    <a href="create/">Добавление студента</a>
    <table>
        <thead><th>Имя</th><th>Фамилия</th><th>Предмет</th><th>Оценка</th><th>Средний балл</th></thead>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.lastname }}</td>
            <td>{{ student.subject }}</td>
            <td>{{ student.rating }}</td>
            <td>{{ student.average }}</td>
            <td>
                <a href="edit/{{student.id}}">Изменить</a> | <a href="delete/{{student.id}}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
